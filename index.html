<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder </title> 
    <link rel="icon" href="assets/Alura Challenge - Desafio 1 - Lógica/Logo@2x.svg">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-light-blue">
    <header>
         <img class="vector-logo" src="assets/logo/Logo.svg">
    </header>
    <section>
        <div>
            <textarea autofocus name="criptografar" class="input-position" id="textCriptografar" placeholder="Digite seu texto" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <div class="bg-white box-shaddow">
                <span id="result"></span>
                <img src="assets/High quality products 1 1.png">
                <div>
                    <h4 class="massage-not-found">Nenhuma mensagem encontrada</h4>
                    <h6 class="enter-text">Digite um texto que você deseja criptografar ou descriptografar.</h6>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <img src="assets/vector-info-footer.svg">
            <label>Apenas letras minúsculas e sem acento.</label>
        </div>
        <div class="">
            <button id="buttonCriptografar" class="btn-criptografar">Criptografar</button>
            <button id="buttonDescriptografar" class="btn-descriptografar">Descriptografar</button>
        </div>
    </footer>
</body>
</html>
